<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting algorithms demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="setupRow">
        <div class="setup">
            <h3>
                Generate an array of
                <input type="number" id="arrSize" min="1" max="50" value="20">
                numbers:
                <input type="submit" id="arrayGenerator" value="Generate">
            </h3>
        </div>
        <div class="sortRow">
            <div class="sortButtonGroup">
                <input type="button" class="sortButton" id="bubblesort" name="bubblesort" value="Bubble Sort"> 
                <input type="button" class="sortButton" id="shellsort" name="shellsort" value="Shell Sort"> 
                <input type="button" class="sortButton" id="quicksort" name="quicksort" value="Quick Sort"> 
            </div>
            <div class="timerGroup" id="timer">
                00:00
            </div>
        </div>
        <div id="animationField"></div>

        <script src="sorting.js"></script>
    </body>
    </html>
